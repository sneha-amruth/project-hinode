        <h2>Address Form</h2>
        <div class="input-container">
          <h4>ADD A NEW ADDRESS</h4>
          <div class="address-form">
              <div class="flex-container-row">
                  <div class="flex-container-column one">
                    <label>First Name</label>
                    <input></input>
                  </div>
                  <div class="flex-container-column two">
                    <label>Last Name</label>
                    <input></input>
                  </div>
              </div>
            <label>Company</label>

            <input></input>
            <label>Address2</label>

                  <input></input>
                </div>
                <div class="flex-container-column two">
                  <label>Country</label>
                  <input></input>
                </div>
            </div>
            <label>Province</label>
            <input></input>
            <div class="flex-container-row">

                  <label>Postal/Zip Code</label>
                  <input></input>
                </div>
                <div class="flex-container-column two">
                  <label>Phone</label>
                  <input></input>
                </div>
            </div>
            <div class="address-form-footer">
                <input type="checkbox">
                <label> Set as default address</label><br>
                <button type="button" class="btn btn-primary">ADD ADDRESS</button>

            </div>
